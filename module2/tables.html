<html>
    <head>
        <title>Tables</title>
        <style>
            table {
                font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }
            td,th {
                border: 1px solid #c3d9be;
                text-align: left;
                padding: 8px;
            }
            tr:nth-child(even){
                background-color: aliceblue;
            }
        </style>
    </head>
    <body>
        <h1><b>My Courses for Spring 2024 Semester</b></h1>
        <table>
            <tr>
                <th>Course Code</th>
                <th>Course Name</th>
                <th>Description</th>
            </tr>
            <tr>
                <td>CMPS162</td>
                <td>Intro to Programming</td>
                <td>Learning HTML,CSS & JavaScript</td>
            </tr>
            <tr>
                <td>CMPS262</td>
                <td>Advanced Programming</td>
                <td>Learning APIS</td>
            </tr>
        </table>
    </body>
</html>
